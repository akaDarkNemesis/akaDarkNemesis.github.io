<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="ekart.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="ekart.js"></script>
    <title>E-Kart</title>
</head>

<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col-md-2 logo">
                <img src="https://itsmohamedghouse.github.io/ecom.github.io/img/logo.png">
            </div>
            <div class="col-md-8">
            </div>
            <div class="col-md-2 cartImg">
                <img src="https://itsmohamedghouse.github.io/ecom.github.io/img/cart.png" onmouseover="openCartDialog()">
                <div class="modal" id="cartModal">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-body">
                                <table class="table" id="cartTbl">
                                    <thead>
                                        <tr>
                                            <th>Image</th>
                                            <th>Name</th>
                                            <th>Price</th>
                                            <th>Discount</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                </table>
                            </div>
                            <div class="modal-footer">
                                <div class="ecc" onclick="onEmptyCart()">
                                    Empty Cart
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <h1 class="hc">Online Products</h1>
        <div class="row" id="productsRow"></div>
    </div>
</body>
</html>
