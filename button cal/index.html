<html>
    <head>
        <title>Button Calculator</title>
        <!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script src="script.js"></script>
<link rel="stylesheet" href="design.css">
</head>
    <body>
        <h1><u>Button Calculator</u></h1><br><br>
        <div class="container" style="width: 20%;">
            <div class="row">
                <div class="col-lg-8">
                    <input type="text" id="calculator">
                </div>
                <div class="col-lg-4">
                    <button type="button" class="btn btn-outline-success" onclick="allclear()">CLR</button>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-lg-3">
                    <button type="button" class="btn btn-outline-success" onclick="printvalue(1)">1</button>
                </div>
                <div class="col-lg-3">
                    <button type="button" class="btn btn-outline-success" onclick="printvalue(2)">2</button>
                </div>
                <div class="col-lg-3">
                    <button type="button" class="btn btn-outline-success" onclick="printvalue(3)">3</button>
                </div>
                <div class="col-lg-3">
                    <button type="button" class="btn btn-outline-warning" onclick="printvalue('/')">/</button>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-lg-3">
                    <button type="button" class="btn btn-outline-success" onclick="printvalue(4)">4</button>
                </div>
                <div class="col-lg-3">
                    <button type="button" class="btn btn-outline-success" onclick="printvalue(5)">5</button>
                </div>
                <div class="col-lg-3">
                    <button type="button" class="btn btn-outline-success" onclick="printvalue(6)">6</button>
                </div>
                <div class="col-lg-3">
                    <button type="button" class="btn btn-outline-warning" onclick="printvalue('*')">x</button>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-lg-3">
                    <button type="button" class="btn btn-outline-success" onclick="printvalue(7)">7</button>
                </div>
                <div class="col-lg-3">
                    <button type="button" class="btn btn-outline-success" onclick="printvalue(8)">8</button>
                </div>
                <div class="col-lg-3">
                    <button type="button" class="btn btn-outline-success" onclick="printvalue(9)">9</button>
                </div>
                <div class="col-lg-3">
                    <button type="button" class="btn btn-outline-warning" onclick="printvalue('-')">-</button>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-lg-3">
                    <button type="button" class="btn btn-outline-danger" onclick="calculateresult()">CAL</button>
                </div>
                <div class="col-lg-3">
                    <button type="button" class="btn btn-outline-success" onclick="printvalue('.')">.</button>
                </div>
                <div class="col-lg-3">
                    <button type="button" class="btn btn-outline-success" onclick="printvalue(0)">0</button>
                </div>
                <div class="col-lg-3">
                    <button type="button" class="btn btn-outline-warning" onclick="printvalue('+')">+</button>
                </div>
            </div>
        </div>
    </body>
</html>
